<html>
	<head>
		<title>JavaScript
		</title>
	</head>
	<body>
		 <p>How many fingers are you holding up?</p>
		 <select id="myNumber" > 
         <option> 0 </option>
         <option> 1</option>
         <option> 2</option>
         <option>3</option>
         <option> 4 </option>
         <option> 5</option>
         </select>

		 <button id="guess"> Guess </button>

		<script type="text/JavaScript">
			
			document.getElementById("guess").onclick = function(){

				var myNumber = document.getElementById("myNumber").value;

				var gotIt = false;

				var numberofGuesses = 1;

				while(gotIt == false) {

					var guess = Math.random();

					guess = guess * 6;

					guess = Math.floor(guess);

					if ( guess == myNumber) {
						
						gotIt = true;
						
						alert("Got it! The number was " + guess + "It took me these many number of guesses " + numberofGuesses);
					    
					}
					else {

						numberofGuesses++;
					
					}


				}

			}
		</script>
	</body>		
</html>
